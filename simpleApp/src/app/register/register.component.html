<div class="container py-5 vh-50">
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class=" shadow-2-strong bordered-15">
        <div class="card-body p-5" id="card">
          <h3 class="mb-3 text-center text-primary">Registrazione</h3>

          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="row">
              <div class="form-group mb-3 col-md-12 col-sm-12">
                <label class="form-check-labe" for="email">Email</label>
                <input type="email" class="form-control" formControlName="email" />
              </div>

              <div class="form-group mb-3 col-md-6 col-sm-6">
                <label class="form-check-labe" for="name">Nome</label>
                <input type="text" class="form-control" formControlName="name" />
              </div>
              <div class="form-group mb-3 col-md-6 col-sm-6">
                <label class="form-check-labe" for="surname">Cognome</label>
                <input type="text" class="form-control" formControlName="surname" />
              </div>

              <div class="form-group mb-3 col-md-6 col-sm-6">
                <label class="form-check-labe" for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" />
              </div>
              <div class="form-group mb-3 col-md-6 col-sm-6">
                <label class="form-check-labe" for="borndate">Data di nascita</label>
                <input type="date" class="form-control" formControlName="borndate" />
              </div>

              <div class="form-group mb-3 col-md-12 col-sm-12">
                <label class="form-check-labe" for="info">Raccontaci un po' di te</label>
                <textarea type="date" class="form-control" formControlName="info" rows="3"></textarea>
              </div>

              <div class="form-group mb-3 col-md-12 col-sm-12">
                <label class="control-label">Genere</label>
                <div class="controls">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="male" id="male" formControlName="gender">
                    <label class="form-check-label" for="male" name="gender">Maschio</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="female" id="female" formControlName="gender">
                    <label class="form-check-label" for="female" name="gender">Femmina</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="worm" id="worm" formControlName="gender">
                    <label class="form-check-label" for="worm" name="gender">Bruco</label>
                  </div>
                </div>
              </div>
            </div>

            <div *ngIf="this.statusCode != 200" ngClass="mt-0">
              <p class="text-danger">{{this.errorMessage}}</p>
            </div>

            <div class="text-end">
              <button class="btn btn-primary btn-block" type="submit" [disabled]="!form.valid">Registrati</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
